<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 700px;
            width: 100%;
            background: white; 
            padding: 40px;
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h1 { 
            text-align: center; 
            color: #333; 
            margin-bottom: 30px;
            font-size: 28px;
        }
        form { 
            display: flex; 
            flex-direction: column;
        }
        label { 
            margin-top: 18px; 
            font-weight: 600; 
            color: #555;
            font-size: 15px;
        }
        input {
            padding: 12px;
            margin-top: 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            margin-top: 25px;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-back {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 24px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            transition: background 0.3s;
            font-weight: 600;
        }
        .btn-back:hover { 
            background-color: #5a6268; 
        }
        .message {
            text-align: center;
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .message.success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .message.error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        
        /* Responsive para tablets */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
            }
            h1 {
                font-size: 24px;
            }
        }
        
        /* Responsive para m√≥viles */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 25px 20px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 25px;
            }
            input, button {
                font-size: 14px;
            }
            label {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h1>{{ form_title }}</h1>
        
        <form method="POST">
            <label for="name">Nombre del Proveedor *</label>
            <input type="text" id="name" name="name" value="{{ supplier.name if supplier else '' }}" required>
            
            <label for="contact_person">Persona de Contacto</label>
            <input type="text" id="contact_person" name="contact_person" value="{{ supplier.contact_person if supplier else '' }}" placeholder="Ej: Juan P√©rez">
            
            <label for="phone">Tel√©fono</label>
            <input type="tel" id="phone" name="phone" value="{{ supplier.phone if supplier else '' }}" placeholder="Ej: 0999123456">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ supplier.email if supplier else '' }}" placeholder="Ej: contacto@proveedor.com">
            
            <button type="submit">üíæ Guardar Proveedor</button>
        </form>
        
        <a href="{{ url_for('web.admin_suppliers_list') }}" class="btn-back">‚ùå Cancelar</a>
    </div>
</body>
</html>
